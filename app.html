<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Zaplanuj Jedzonko</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="./js/app.js" charset="utf-8"></script>
</head>

<body>

    <header class="app-header">
        <h1 class="app-header__logo">
            Zaplanuj <span class="app-header__logo-accent">Jedzonko</span>
        </h1>
        <div class="app-header__user">
            <div class="app-header__name" id="userName">
                Imię
            </div>
            <img src="img/user_circle.svg" class="app-header__photo">
        </div>
    </header>

    <div class="app-flex-container">

        <nav class="app-nav">
            <ul class="app-nav__list">
                <li id="dashboard"class="app-nav__item clicked">
                    <a href="app.html" class="app-nav__link">
                        Pulpit
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
                <li id="recipes" class="app-nav__item">
                    <a href="recipes.html" class="app-nav__link">
                        Przepisy
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
                <li id="schedules" class="app-nav__item">
                    <a href="schedules.html" class="app-nav__link">
                        Plany
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <main class="app-main">

            <div class="app-welcome">
                <h2 class="app-welcome__title">Witaj,</h2>
                <p class="app-welcome__greetings">
                    wygląda na to, że jesteś tutaj<br>
                    pierwszy raz!
                </p>
                <form class="app-welcome__form" action="index.html" method="post">
                    <input type="text" name="name" class="app-welcome__input" placeholder="tutaj wpisz jak masz na imię">
                    <button type="button" name="button" class="button">
                        Gotowe!
                    </button>
                </form>
                <p class="app-welcome__request">
                    Podaj nam swoje imię, a my zorganizujemy<br>
                    dla Ciebie naszą aplikację :)
                </p>
            </div>

        </main>

    </div>

</body>

</html>
